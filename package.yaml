name:                pragma
version:             0.1.0.0
github:              "githubuser/pragma"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/pragma#readme>

dependencies:
- base-noprelude >= 4.7 && < 5
- ansi-terminal
- containers
- colour
- directory
- indents
- mtl
- parsec == 3.1.14.0
- pretty
- relude
- transformers
- text == 1.2.4.0

ghc-options:
- -Wall

default-extensions:
- DuplicateRecordFields
#- LambdaCase
- NamedFieldPuns
- OverloadedStrings

library:
  source-dirs: src

executables:
  pragma-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pragma

tests:
  pragma-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    - QuickCheck
    - pragma
